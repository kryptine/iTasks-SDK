<html>
<head>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="builtin.js"></script>
<script type="text/javascript" src="sapl.js"></script>
<script type="text/javascript" src="dynamic.js"></script>
<script type="text/javascript" src="debug.js"></script>
<script type="text/javascript" src="tasklet.js"></script>
<script type="text/javascript">

function onLoadTasklet(tasklet){

	tasklet.display(document.getElementById("myDiv"));
	
	tasklet.addListener("draw", function(event){
		
		alert("Draw: "+event.value);
	
	});

	tasklet.addListener("changeTool", function(event){
		
		alert("Change tool: "+event.value);
	
	});
	
	tasklet.addListener("changeColor", function(event){
		
		alert("Change color: "+event.value);
	
	});
	
	alert(tasklet.intf.setType(3.1,"3",false));
}

function onClick(){
	loadTasklet("http://127.0.0.1/bubu", onLoadTasklet);
}

</script>
</head>
<body>
<input type="button" value="Load" onclick="onClick()">
<br/><br/>
<div id="myDiv"></div>
</body>
</html>
